<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">      
    <title>Ocean Accounting Services</title>
</head>
<body>
    <div class="container mt-5 w-75">  
    <div th:replace="~{fragments/oceanheader :: oceanheader(list)}"></div>
    <div class="table-responsive mt-3">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
         <th scope="col">Id</th>
         <th scope="col">Name</th>
         <th scope="col">Username</th>
         <th scope="col">Birth</th>
         <th scope="col">Gender</th>
         <th scope="col">HomeAddress</th>
         <th scope="col">City</th>
         <th scope="col">Province</th>
         <th scope="col">PostCode</th>
         <th scope="col">Country</th>
         <th scope="col">Phone</th>
         <th scope="col">Email</th>
         <th scope="col">#</th>
         <th scope="col">#</th>
        </tr>
       </thead>
       <tbody>
        <tr th:each="user : ${users}">
         <th scope="row" th:text="${user.idUser}"></th>
         <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
         <td >Augustine</td>
         <td>@twitter</td>
         <td>male</td>
         <td>255 Stillwater Drive</td>
         <td>male</td>
         <td>male</td>
         <td>male</td>
         <td>male</td>
         <td>male</td>
         <td>male</td>
         <td>Update</td>
         <td>Delete</td>
       </tr>
      </tbody>
    </table>
    
    </div>
  </div>
  <div th:replace="~{fragments/oceanheader :: scripts}"></div>
</body>
</html>
