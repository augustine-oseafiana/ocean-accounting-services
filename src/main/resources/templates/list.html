<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">      
    <title>Ocean Accounting Services</title>
</head>
<body style="background: url(img/Ocean2.png) no-repeat center center fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
    <div class="container mt-3 w-85">  
    <div th:replace="~{fragments/oceanheader :: oceanheader(list)}"></div>
    <div class="table-responsive mt-3">
    <table class="table table-striped table-light table-hover">
      <thead>
        <tr>
         <th scope="col">Id</th>
         <th scope="col">Name</th>
         <th scope="col">Username</th>
         <th scope="col">MaritalStatus</th>
         <th scope="col">Birth</th>
         <th scope="col">Gender</th>
         <th scope="col">HomeAddress</th>
         <th scope="col">City</th>
         <th scope="col">Province</th>
         <th scope="col">PostCode</th>
         <th scope="col">Country</th>
         <th scope="col">Phone</th>
         <th scope="col">Email</th>
         <th scope="col">#</th>
         <th scope="col">#</th>
        </tr>
       </thead>
       <tbody>
        <tr th:each="user : ${users}">
         <th scope="row" th:text="${user.idUser}"></th>
         <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
         <td th:text="${#strings.toUpperCase(user.username)}"></td>
         <td th:text="${user.MaritalStatus}"></td>
         <td th:text="${#dates.format(user.birth, 'yyyy/MM/dd')}"></td>
         <td th:text="${user.Gender}"></td>
         <td th:text="${user.HomeAddress}"></td>
         <td th:text="${user.City}"></td>
         <td th:text="${user.Province}"></td>
         <td th:text="${user.PostCode}"></td>
         <td th:text="${user.Country}"></td>
         <td th:text="${user.Phone}"></td>
         <td th:text="${user.Email}"></td>
         <td><a th:href="@{/update/} + ${user.idUser}">Update</a></td>
         <td><a th:href="@{/delete/} + ${user.idUser}">Delete</a></td>
       </tr>
      </tbody>
    </table>
    
    </div>
  </div>
  <div th:replace="~{fragments/oceanheader :: scripts}"></div>
</body>
</html>
