<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />      
</head>
<body>
    <div th:fragment="oceanheader(option)">
   <img src="/img/Ocean.png">
    <h1 class="display-5 text-center container mt-3 w-85">Ocean Accounting Services</h1>
   <nav class="navbar navbar-expand-lg navbar-light mt-3" style="background-color:#6495ED">
     <a class="navbar-brand" href="#"><strong>OAS</strong></a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav mr-auto">
       <li class="nav-item" th:classappend="${option == 'home' ? 'active': ''}">
        <a class="nav-link" href="/"><strong>Home</strong></a>
       </li>
       <li class="nav-item" th:classappend="${option == 'About' ? 'active': ''}" >
         <a class="nav-link" href="/about"><strong>About</strong></a>
       </li>
       </li>
       <li class="nav-item" th:classappend="${option == 'Contact' ? 'active': ''}" >

       </li>
       <li class="nav-item" th:classappend="${option == 'Register' ? 'active': ''}">
         <a class="nav-link" href="/create"><strong>Register</strong></a>
       </li>
       <li class="nav-item" th:classappend="${option == 'Users' ? 'active': ''}">
         <a class="nav-link" href="/list"><strong>ListUsers</strong></a>
       </li>
     </ul>
     </div>
    </nav>
   </div>
   <div th:fragment="scripts">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
